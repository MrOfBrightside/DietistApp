apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: dietistapp
data:
  NODE_ENV: "production"
  PORT: "3000"
  DATABASE_TYPE: "postgres"
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  LIVSMEDELSVERKET_API_URL: "https://webservice.livsmedelsverket.se/livsmedel/v1"
  CACHE_TTL_DAYS: "7"
  JWT_ACCESS_TOKEN_EXPIRATION: "15m"
  JWT_REFRESH_TOKEN_EXPIRATION: "7d"
  CORS_ORIGIN: "https://dietistapp.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: dietistapp
type: Opaque
stringData:
  DATABASE_USERNAME: dietistapp
  DATABASE_PASSWORD: dietistapp_password
  DATABASE_NAME: dietistapp_db
  JWT_SECRET: your-secret-key-change-in-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dietistapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: dietistapp/api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: api-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: dietistapp
spec:
  selector:
    app: api
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
